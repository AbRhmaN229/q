name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: '◆ Checkout'
        uses: actions/checkout@v6

      - name: '◇ Setup Bun'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: '◈ Install dependencies'
        run: bun install --frozen-lockfile

      - name: '▲ Build'
        run: bun run build

      - name: '● Type check'
        run: bun run typecheck

      - name: '● Lint & Format'
        run: bun run check

      - name: '◉ Test'
        run: bun test
